<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
</head>
<body>

<label for="billAmount">Enter the bill amount ($):</label>
<input type="number" id="billAmount">
<button id="calculateButton">Calculate</button>

<div id="output"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const calculateButton = document.getElementById("calculateButton");
    const outputDiv = document.getElementById("output");

    calculateButton.addEventListener("click", function() {
        // Step 1: User input for the bill amount
        const billInput = parseFloat(document.getElementById("billAmount").value);

        if (isNaN(billInput)) {
            outputDiv.innerHTML = "<p>Invalid input for bill amount</p>";
        } else {
            // Step 2: Calculate the taxed bill (7% tax rate)
            const taxRate = 0.07;
            const taxedBill = billInput * (1 + taxRate);

            // Step 3: Calculate the tip (15% of taxed bill)
            const tipPercentage = 0.15;
            const tipAmount = taxedBill * tipPercentage;

            // Step 4: Calculate the final bill total
            const finalTotal = taxedBill + tipAmount;

            // Step 5: Output the results on the webpage
            outputDiv.innerHTML = `
                <p>Bill Amount: $${billInput.toFixed(2)}</p>
                <p>Taxed Bill (after 7% tax): $${taxedBill.toFixed(2)}</p>
                <p>Tip Amount (15%): $${tipAmount.toFixed(2)}</p>
                <p>Final Bill Total: $${finalTotal.toFixed(2)}</p>
            `;

            // Output the results to the console for verification
            console.log("Bill Amount: $" + billInput.toFixed(2));
            console.log("Taxed Bill (after 7% tax): $" + taxedBill.toFixed(2));
            console.log("Tip Amount (15%): $" + tipAmount.toFixed(2));
            console.log("Final Bill Total: $" + finalTotal.toFixed(2));
        }
    });
});
</script>

</body>
</html>
